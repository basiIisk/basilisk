{% load bootstrap3 %}
{# Load CSS and JavaScript #}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

{% if repo_list %}
    <ul>
    {% for repo in repo_list %}
        <li><a href="{{ repo.repo_url }}">{{ repo.repo_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No repos are available.</p>
{% endif %}

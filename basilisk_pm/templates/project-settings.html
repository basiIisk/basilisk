{% extends "project-base.html" %}

{% block container %}
<div class="container voffset8">
<h3>Project Settings</h3>
 {% if updated %}
        Your project has been updated!
        <a href="/projects/{{ project.id }}">Return to your project</a><br />
 {% else %}
        <form id="edit_form" method="post" action="/projects/{{ project.id }}/settings/"
                enctype="multipart/form-data">
            {% csrf_token %}
            {{ edit_form.as_p }}
            <input type="submit" name="submit" value="Update" />
        </form>
  {% endif %}


</div>
{% endblock %}

{% extends "project-base.html" %}

{% block container %}
<div class="container voffset8">
<h3>Project Bugs</h3>
{% include "bug-header.html" %}

<br>
<h4>New Issue</h4>
 {% if created %}
   <p>New bug report created</p>
 {% else %}
   
   <form action="/bugs/{{ project.id }}/new-issue/" method="post" enctype="multipart/form-data">
   {% csrf_token %}
   {{ bug_form.as_p }}
   <input type="submit" value="Submit" />
   </form>
 {% endif %}

</div>

</div>
{% endblock %}
